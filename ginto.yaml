version: 0.1
name: ghost
description: An open-source headless content management system.
image: logo.png
resources:
  - name: main
    type: container
    size:
      minimum: nano
      default: micro
    platform: node
    build: ./build.sh
    start: ./start.sh
    https: true
    environment:
      - name: URL
        value: '{{ base_url }}'
  - name: data
    type: volume
    size: 
      minimum: 5
      default: 10
    path: /mnt/data
    container: main
inputs:
  - name: base_url
    label: Base URL
    type: text

